rp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-theme="uncover" style="--theme:uncover;">
<h1>Javascript 事件循环</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>浏览器的多进程</h3>
<p>每打开一个 Tab 页, 就相当于创建了一个独立的浏览器进程<br />
简单的理解为渲染进程(Render);Render 进程包括</p>
<ol>
<li>GUI 渲染进程</li>
<li>JS 引擎线程</li>
<li>事件触发线程</li>
<li>定时器触发线程(setTimeOut set)</li>
<li>异步 http 请求线程</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>Javascript 的单线程</h3>
<ul>
<li>Javascript 引擎中负责解释和执行 Javascript 代码的线程唯一,同一时间只能执行一件任务</li>
<li>Javascript 的单线程设计是为了避免 DOM 渲染的冲突</li>
<li>(为了利用多核 CPU 的计算能力, HTML5 提出 Web Worker 标准, 允许 JavaScript 脚本创建多个线程,但是子线程完全受主线程控制,且不得操作 DOM,所以,认为这个新标准并没有改变 Javascript 单线程的本质)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>下文中所谓的单线程均指主线程的单线程</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>Javascript 的事件循环</h3>
<ul>
<li>
<p>事件循环 是让 JavaScript 做到既是单线程，又绝对不会阻塞的核心机制，也是 JavaScript 并发模的基础，是用来协调各种事件、用户交互、脚本执行、UI 渲染、网络请求等的一种机制。</p>
</li>
<li>
<p>简单说， 事件循环是实现异步的一种机制</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>事件循环</h3>
<p><img src="https://cdn.jsdelivr.net/gh/htwm623/static//image/16ef93a7ffa5b4d2.jpg" alt="70%" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>宏任务和微任务</h3>
<ol>
<li>
<p>Task(宏任务) (除了微任务的两个, 基本都是宏任务)<br />
a. DOM manipulation(DOM 操作)<br />
b. User interaction(用户交互)<br />
c. Networking(网络请求)<br />
d. History traversal(History API 操作)。</p>
</li>
<li>
<p>MicroTask(微任务)<br />
a. Promise<br />
b. MutationObserver</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h3>任务队列</h3>
<ol>
<li>Task Queue<br />
一个 Event Loop 会有一个或多个 Task Queue<br />
同源 task 只能放在同一个队列(比如键盘事件，都会存放在同一队列)<br />
不同源的 task 可以不放在同一个队列(比如同时按下键盘鼠标,http 请求等, 浏览器调度)</li>
<li>Microtask Queue<br />
一个 Event Loop 只有一个 Microtask Queue</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.jsdelivr.net/gh/htwm623/static//image/task.gif&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>

<h4>Tasks</h4>
<ul>
<li>每次执行一个，增加的排在队列后面</li>
</ul>
<h4>Microtasks</h4>
<ul>
<li>一直执行， 直到队列清空</li>
</ul>
</section>

<p><a href="https://codesandbox.io/s/event-loop-demo-3026x">https://codesandbox.io/s/event-loop-demo-3026x</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h1>谢谢！</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h4>GUI 渲染线程:</h4>
<ul>
<li>
<p>负责渲染浏览器界面，解析 HTML，CSS，构建 DOM 树和 RenderObject 树，布局和绘制等。</p>
</li>
<li>
<p>当界面需要重绘（Repaint）或由于某种操作引发回流(reflow)时，该线程就会执行</p>
</li>
<li>
<p>注意，GUI 渲染线程与 JS 引擎线程是互斥的，当 JS 引擎执行时 GUI 线程会被挂起（相当于被冻结了），GUI 更新会被保存在一个队列中等到 JS 引擎空闲时立即被执行。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h4>JS 引擎线程</h4>
<ul>
<li>也称为 JS 内核，负责处理 Javascript 脚本程序。（例如 V8 引擎）</li>
<li>JS 引擎线程负责解析 Javascript 脚本，运行代码。</li>
<li>JS 引擎一直等待着任务队列中任务的到来，然后加以处理，一个 Tab 页（renderer 进程）中无论什么时候都只有一个 JS 线程在运行 JS 程序</li>
<li>同样注意，GUI 渲染线程与 JS 引擎线程是互斥的，所以如果 JS 执行的时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h4>事件触发线程</h4>
<ul>
<li>归属于浏览器而不是 JS 引擎，用来控制事件循环（可以理解，JS 引擎自己都忙不过来，需要浏览器另开线程协助）</li>
<li>当 JS 引擎执行代码块如 setTimeOut 时（也可来自浏览器内核的其他线程,如鼠标点击、AJAX 异步请求等），会将对应任务添加到事件线程中</li>
<li>当对应的事件符合触发条件被触发时，该线程会把事件添加到待处理队列的队尾，等待 JS 引擎的处理</li>
<li>注意，由于 JS 的单线程关系，所以这些待处理队列中的事件都得排队等待 JS 引擎处理（当 JS 引擎空闲时才会去执行）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h4>定时触发器线程</h4>
<ul>
<li>setInterval 与 setTimeout 所在线程</li>
<li>浏览器定时计数器并不是由 JavaScript 引擎计数的,（因为 JavaScript 引擎是单线程的, 如果处于阻塞线程状态就会影响记计时的准确）</li>
<li>因此通过单独线程来计时并触发定时（计时完毕后，添加到事件队列中，等待 JS 引擎空闲后执行）</li>
<li>注意，W3C 在 HTML 标准中规定，规定要求:<br />
** setTimeOut 中低于 4ms 认为 4ms **</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<h4>异步 http 请求线程</h4>
<ul>
<li>在 XMLHttpRequest 在连接后是通过浏览器新开一个线程请求</li>
<li>将检测到状态变更时，如果设置有回调函数，异步线程就产生状态变更事件，将这个回调再放入事件队列中。再由 JavaScript 引擎执行。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.jsdelivr.net/gh/htwm623/static//image/animation.gif&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
<p>JavaScript Runtime 的运行机制</p>
<ol>
<li>
<p>主线程不断循环；</p>
</li>
<li>
<p>对于同步任务，创建执行上下文 ，按顺序进入执行栈 ；</p>
</li>
<li>
<p>对于异步任务：<br />
与步骤 2 相同，同步执行这段代码；<br />
将相应的 Task（或 Microtask）添加到 Event Loop 的任务队列；<br />
由其他线程来执行具体的异步操作。</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="24" style="--paginate:true;--theme:uncover;">
